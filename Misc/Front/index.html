<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST requests</title>
</head>
<body>
    <h3>GET request form</h3>
    <form method="get" action="http://localhost:8000/register">
        <input placeholder="username" name="user" type="text">
        <input placeholder="password" name="pass" type="password">
        <button>SUBMIT</button>
    </form>
    <h3>POST request form</h3>
    <form method="post" action="http://localhost:8000/register">
        <input placeholder="username" name="user" type="text">
        <input placeholder="password" name="pass" type="password">
        <button>SUBMIT</button>
    </form>
</body>
</html>
